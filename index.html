<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="calculator_icon.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <button class="btn" class="digit" value="7">7</button>
                <button class="btn" class="digit" value="8">8</button>
                <button class="btn" class="digit" value="9">9</button>
                <button class="btn" class="operator" value="/">รท</button>
                <button class="btn" class="digit" value="4">4</button>
                <button class="btn" class="digit" value="5">5</button>
                <button class="btn" class="digit" value="6">6</button>
                <button class="btn" class="operator" value="*">ร</button>
                <button class="btn" class="digit" value="1">1</button>
                <button class="btn" class="digit" value="2">2</button>
                <button class="btn" class="digit" value="3">3</button>
                <button class="btn" class="operator" value="-">-</button>
                <button class="btn" class="decimal" value=".">.</button>
                <button class="btn" class="digit" value="0">0</button>
                <button class="btn" class="equal" value="=">=</button>
                <button class="btn" class="operator" value="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
