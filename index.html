<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="calculator_icon.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="display">0</div>
            <div id="top-buttons">
                <button class="btn-clear btn-top" id="clear" value="C">C</button>
                <button class="btn-delete btn-top" id="delete" value="D">Del</button>
            </div>
            <div id="buttons">
                <button class="btn" data-number value="7">7</button>
                <button class="btn" data-number value="8">8</button>
                <button class="btn" data-number value="9">9</button>
                <button class="btn" id="divide" data-operator value="÷">÷</button>
                <button class="btn" data-number value="4">4</button>
                <button class="btn" data-number value="5">5</button>
                <button class="btn" data-number value="6">6</button>
                <button class="btn" id="multiply" data-operator value="×">×</button>
                <button class="btn" data-number value="1">1</button>
                <button class="btn" data-number value="2">2</button>
                <button class="btn" data-number value="3">3</button>
                <button class="btn" id="subtract" data-operator value="-">-</button>
                <button class="btn" id="decimal" value=".">.</button>
                <button class="btn" data-number value="0">0</button>
                <button class="btn" id="equal" value="=">=</button>
                <button class="btn" id="add" data-operator value="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by Purpleboxe <a href="https://github.com/Purpleboxe/"><img src="github-mark.png" alt="github logo" id="github-logo"></a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
